<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificar pais</title>
</head>
<body>
    <h1>verificar Nacionalidade</h1>
  
    País: <input type="text" name="país" id="país">
    <input type="button" value="Check" onclick="verificar()">
    <div id="resultado"></div>

    <script>
        function verificar() {
            var país = window.document.getElementById('país')
            var res = window.document.getElementById('resultado')
            if(país.value === 'Angola') {
                res.innerHTML = 'Você é angolano!'
            }else {                                     //condicao composta
                res.innerHTML = 'Você é estrangeiro!'
            }
        }
  </script>

</body>
</html>
